spring:
    profiles:
        active: test  # 测试目录使用 test 配置文件
        include: biz
    jpa:
        generate-ddl: true  # 自动生成DDL
        defer-datasource-initialization: true  # 延迟数据源初始化
        hibernate:
            ddl-auto: create-drop  # 测试时每次创建并销毁数据库表
        show-sql: false  # 测试时不显示SQL
    sql:
        init:
            mode: always  # 测试环境执行 data.sql，提供基础测试数据
            encoding: utf8
            continue-on-error: false  # 测试环境遇到SQL错误应该停止
